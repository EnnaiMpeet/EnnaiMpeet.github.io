<!-- 不蒜子访问统计 -->
{% if site.components.busuanzi.enabled == true and page.visit-stat != 'hidden' and page.layout != 'mindmap' %}
<script src="//cdn.busuanzi.cc/busuanzi/3.6.9/busuanzi.min.js" defer></script>
<div class="mobile-hidden" style="margin-top:8px">
  <span id="busuanzi_container_site_pv">
    本站访问量<span id="busuanzi_value_site_pv" style='display:none'></span>次
  </span>
  <span id="busuanzi_container_site_uv">
    / 本站访客数<span id="busuanzi_value_site_uv" style='display:none'></span>人
  </span>
  <span id="busuanzi_container_page_pv">
    / 本页访问量<span id="busuanzi_value_page_pv" style='display:none'></span>次
    {% if site.components.busuanzi.start_date %}
    / 统计始于{{ site.components.busuanzi.start_date }}
    {% endif %}
  </span>
</div>
{% endif %}
